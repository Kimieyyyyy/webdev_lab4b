<!DOCTYPE html>
<html>
<head>
  <title>Question 3</title>
</head>
<body>

<h2>Question 3: For Loop Output</h2>
<p id="demo"></p>

<script>
  let text = "";

  for (let i = 1; i <= 5; i++) {
    text += "The number is " + i + "<br>";
  }

  document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
